<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/src/style/test.css" />
  </head>
  <body>
    <div class="wrapper_forms">
      <div class="forms">
        <form id="forms">
          <input placeholder="Ваше Піб" type="text" name="pib" />
          <select id="city" name="city">
            <option value="">Оберіть місто</option>
            <option value="Київ">Київ</option>
            <option value="Харків">Харків</option>
            <option value="Дніпро">Львів</option>
          </select>
          <input
            type="text"
            id="nova-poshta-branch"
            name="nova-poshta-branch"
            placeholder="Відділення Нової пошти"
          />
          <select id="payment-method" name="payment-method">
            <option value="">Оберіть спосіб оплати</option>
            <option value="Післяплата">Післяплата</option>
            <option value="Оплата банківською карткою">
              Оплата банківською карткою
            </option>
          </select>
          <input
            type="number"
            id="quantity"
            name="quantity"
            min="1"
            placeholder="Кількість:"
          />
          <textarea
            id="comment"
            name="comment"
            placeholder="Коментарі"
          ></textarea>
          <button type="submit">Підтвердити замовлення</button>
        </form>
      </div>
    </div>
    <script src="/src/js/scriptTest.js"></script>
  </body>
</html>
